Name=Name

VMsDescr=Anzahl der VM-Ausführungen pro Version
iterationsDescr=Anzahl der Messiterationen innerhalb jeder VM
warmupDescr=Anzahl der Warmupiterationen innerhalb jeder VM
repetitionsDescr=Anzahl der Wiederholungen, die innerhalb einer Iteration ausführt wird

timeoutDescr=Timeout in Minuten, nach dem eine VM-Ausführung abgebrochen wird
significanceLevelDescr=Signifikianzniveau, das für den T-Test genutzt wird, um Änderungen zu identifizieren
versionDiffDescr=Anzahl der Versionen, zwischen denen der Unterschied bestimmt werden soll
useGCDesc=Definiert, ob zwischen zwei Iterationen ein System.gc-Aufruf erfolgen soll (normalerweise nicht gesetzt)
