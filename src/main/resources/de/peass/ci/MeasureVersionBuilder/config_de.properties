Name=Name

VMs=VMs
VMsDescr=Anzahl der VM-Ausführungen pro Version
iterations=Iterationen
iterationsDescr=Anzahl der Messiterationen innerhalb jeder VM
warmup=Warmup
warmupDescr=Anzahl der Warmupiterationen innerhalb jeder VM
repetitions=Wiederholungen
repetitionsDescr=Anzahl der Wiederholungen, die innerhalb einer Iteration ausführt wird
executeRCA=RCA ausführen
executeRCADescr=Definition, ob die Ursachenanalyse (Root-Cause-Analysis, RCA) ausgeführt werden soll

includes=Includes
includesDescr=Definition der Tests, die ausschließlich einbezogen werden (andernfalls werden alle von surefire definierten Tests einbezogen)

timeout=Timeout
timeoutDescr=Timeout in Minuten, nach dem eine VM-Ausführung abgebrochen wird

executeParallel=Parallel Ausführen
executeParallelDescr=Wenn dies aktiviert ist, wird jeweils eine VM für die zu vergleichenden Versionen gestartet; andernfalls werden die Experimente sequentiell ausgeführt

significanceLevel=Signifikaninzniveau
significanceLevelDescr=Signifikianzniveau, das für den T-Test genutzt wird, um Änderungen zu identifizieren
versionDiffDescr=Anzahl der Versionen, zwischen denen der Unterschied bestimmt werden soll

versionDiff=Versionsunterschied

useSourceInstrumentation=Quelltextinstrumentierung nutzen
useSourceInstrumentationDescr=Wenn aktiviert, wird in einer Kopie des Quelltextes Monitoringquelltext für die Messung eingeführt; andernfalls wird AspectJ genutzt

useSampling=Sampling nutzen
useSamplingDescr=Wenn aktiviert, wird für jede Methode die Ausführungszeit addiert und alle 1000 Aufrufe werden zusammen verarbeitet; andernfalls erfolgt die Verarbeitung direkt

rcaStrategy=RCA-Strategie
rcaStrategyDescr=Definiert, in welcher Reihenfolge die Performance einzelner Knoten des Aufrufbaums gemessen wird

useGC=GC aktivieren
useGCDescr=Wenn aktiviert, wird zwischen zwei Iterationen System.gc aufgerufen; dies kann die Abweichungen zwischen den Messwerten reduzieren, führt aber in der Regel zu (teilweise enorm) erhöhter Ausführungsdauer